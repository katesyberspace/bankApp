<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Banking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Ubuntu+Mono" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cdn.bulbagarden.net/upload/a/a3/Pok%C3%A9mon_Bank_logo.png" alt="logo">
        </div>
        <h1>Online Bank</h1>
    </header>

    <main>
        <div class="sav">
            <div class="account-name">SAVINGS</div>
            <div class="your-balance-is">Your balance is: </div>
            <div class="bal-output">$ 0.00</div>
            <div class="input">
                <input class = "user-input" type="number">
            </div>
            <div class="btns">
                <button class="withdraw-btn">Withdraw</button>
                <button class="dep-btn">Deposit</button>
            </div>
        </div>
        <div class="check">
            <div class="account-name">CHECKING</div>
            <div class="your-balance-is">Your balance is: </div>
            <div class="bal-output">$ 0.00</div>
            <div class="input">
                <input class="user-input" type="number">
            </div>
            <div class="btns">
                <button class="withdraw-btn">Withdraw</button>
                <button class="dep-btn">Deposit</button>
            </div>
        </div>

    </main>


    <script src="app.js"></script>
</body>
</html>
